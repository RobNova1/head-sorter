<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joined Data</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Joined Data from House and Student Tables</h1>

  <label for="teacher-filter">Filter by Teacher:</label>
  <select id="teacher-filter">
    <option value="">All</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Student ID</th>
        <th>House Name</th>
        <th>Points</th>
        <th>Last Modified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data-table-body">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <script>
    // Function to fetch and display data
    function fetchData(teacher = '') {
      let url = `/data`;
      if (teacher) {
        url += `?teacher=${teacher}`;
      }
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('data-table-body');
          tbody.innerHTML = ''; // Clear existing data
          Object.keys(data).forEach(houseName => {
            const groupHeader = document.createElement('tr');
            groupHeader.innerHTML = `<th colspan="8">${houseName}</th>`;
            tbody.appendChild(groupHeader);
            data[houseName].forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row.student_name}</td>
                <td>${row.student_id}</td>
                <td>${row.house_name}</td>
                <td>${row.points}</td>
                <td>${row.last_modified}</td>
                <td><button onclick="addPoint(${row.student_id})">Add Point</button></td>
              `;
              tbody.appendChild(tr);
            });
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Function to add points to a student
    function addPoint(studentId) {
      fetch(`/update/${studentId}`, { method: 'PUT' })
        .then(response => response.json())
        .then(data => {
          console.log('Points updated successfully:', data.message);
          fetchData(); // Refresh data after update
        })
        .catch(error => console.error('Error updating points:', error));
    }

    // Function to fetch and populate teacher names
    function fetchTeachers() {
      fetch('/teachers')
        .then(response => response.json())
        .then(data => {
          const teacherFilter = document.getElementById('teacher-filter');
          data.forEach(row => {
            const option = document.createElement('option');
            option.value = row.teacher;
            option.textContent = row.teacher;
            teacherFilter.appendChild(option);
          });
        })
        .catch(error => console.error('Error fetching teachers:', error));
    }

    // Event listener for the teacher filter
    document.getElementById('teacher-filter').addEventListener('change', (event) => {
      const teacher = event.target.value;
      fetchData(teacher);
    });

    // Initial fetch of data and teachers
    fetchData();
    fetchTeachers();
  </script>
</body>
</html>
