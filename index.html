  <!-- Custom Script to render the chart -->
  <script>
    fetch('/bar')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(row => row.house_name);
        const counts = data.map(row => row.count);

        const backgroundColors = [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
        ];
        
        const borderColors = [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
        ];

        const ctx = document.getElementById('housePointsChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Total Points by House',
              data: counts,
              backgroundColor: backgroundColors.slice(0, labels.length),
              borderColor: borderColors.slice(0, labels.length),
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Total Points by House'
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.dataset.label + ': ' + context.raw;
                  }
                }
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'House'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Points'
                }
              }
            },
            onClick: function(evt, element) {
              if (element.length > 0) {
                const index = element[0].index;
                const house = labels[index];
                window.location.href = `roster.html?house=${house}`;
              }
            }
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
