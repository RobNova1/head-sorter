<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Hello World</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="teacher_roster.html">Teacher Roster</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <style>
    .top-player {
        text-align: center;
    }
    .first-place {
        margin-bottom: 20px;
    }
    .second-third-wrapper,
    .fourth-fifth-sixth-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .second-place,
    .fourth-place {
        margin-right: 20px;
    }
    .third-place,
    .sixth-place {
        margin-left: 20px;
    }
  </style>
  <!-- Hero Section with Image -->
  <section class="jumbotron text-center">
    <div class="container top-player">
      <h1 class="mt-5">Harvey Houses</h1>
      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center">
          <div class="card first-place">
            <img id="first-player-image" src="" class="card-img-top" alt="First Player Image">
            <div class="card-body">
              <h5 class="card-title" id="first-player-name"></h5>
              <p class="card-text" id="first-player-description"></p>
              <p class="card-text"><small class="text-muted" id="first-player-modified-at"></small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row second-third-wrapper">
        <div class="col-md-4 d-flex justify-content-end">
          <div class="card second-place">
            <img id="second-player-image" src="" class="card-img-top" alt="Second Player Image">
            <div class="card-body">
              <h5 class="card-title" id="second-player-name"></h5>
              <p class="card-text" id="second-player-description"></p>
              <p class="card-text"><small class="text-muted" id="second-player-modified-at"></small></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-start">
          <div class="card third-place">
            <img id="third-player-image" src="" class="card-img-top" alt="Third Player Image">
            <div class="card-body">
              <h5 class="card-title" id="third-player-name"></h5>
              <p class="card-text" id="third-player-description"></p>
              <p class="card-text"><small class="text-muted" id="third-player-modified-at"></small></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row fourth-fifth-sixth-wrapper">
        <div class="col-md-4 d-flex justify-content-end">
          <div class="card fourth-place">
            <img id="fourth-player-image" src="" class="card-img-top" alt="Fourth Player Image">
            <div class="card-body">
              <h5 class="card-title" id="fourth-player-name"></h5>
              <p class="card-text" id="fourth-player-description"></p>
              <p class="card-text"><small class="text-muted" id="fourth-player-modified-at"></small></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <div class="card fifth-place">
            <img id="fifth-player-image" src="" class="card-img-top" alt="Fifth Player Image">
            <div class="card-body">
              <h5 class="card-title" id="fifth-player-name"></h5>
              <p class="card-text" id="fifth-player-description"></p>
              <p class="card-text"><small class="text-muted" id="fifth-player-modified-at"></small></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 d-flex justify-content-start">
          <div class="card sixth-place">
            <img id="sixth-player-image" src="" class="card-img-top" alt="Sixth Player Image">
            <div class="card-body">
              <h5 class="card-title" id="sixth-player-name"></h5>
              <p class="card-text" id="sixth-player-description"></p>
              <p class="card-text"><small class="text-muted" id="sixth-player-modified-at"></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('/api/top-players')
        .then(response => response.json())
        .then(data => {
          const houses = ['slytherin', 'gryffindor', 'hufflepuff', 'ravenclaw', 'beauxbatons', 'durmstrang'];
          const houseElements = {
            slytherin: {imageId: 'first-player-image', nameId: 'first-player-name', descId: 'first-player-description', modifiedId: 'first-player-modified-at'},
            gryffindor: {imageId: 'second-player-image', nameId: 'second-player-name', descId: 'second-player-description', modifiedId: 'second-player-modified-at'},
            hufflepuff: {imageId: 'third-player-image', nameId: 'third-player-name', descId: 'third-player-description', modifiedId: 'third-player-modified-at'},
            ravenclaw: {imageId: 'fourth-player-image', nameId: 'fourth-player-name', descId: 'fourth-player-description', modifiedId: 'fourth-player-modified-at'},
            beauxbatons: {imageId: 'fifth-player-image', nameId: 'fifth-player-name', descId: 'fifth-player-description', modifiedId: 'fifth-player-modified-at'},
            durmstrang: {imageId: 'sixth-player-image', nameId: 'sixth-player-name', descId: 'sixth-player-description', modifiedId: 'sixth-player-modified-at'}
          };

          houses.forEach(house => {
            const houseStudents = data.filter(student => student.house === house);
            if (houseStudents.length > 0) {
              const mostRecentStudent = houseStudents.reduce((latest, student) => 
                new Date(student.modified_at) > new Date(latest.modified_at) ? student : latest
              );

              document.getElementById(houseElements[house].imageId).src = `images/house_image.jpg`;
              document.getElementById(houseElements[house].nameId).textContent = mostRecentStudent.name;
              document.getElementById(houseElements[house].descId).textContent = mostRecentStudent.description;
              document.getElementById(houseElements[house].modifiedId).textContent = `Last modified: ${mostRecentStudent.modified_at}`;
            }
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
